<!DOCTYPE html>

  <title>Past Events</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Lighter blue background */
      color: #333;
    }

    header {
      background: linear-gradient(45deg, #3b8d99, #6fa3e1);
      color: #fff;
      text-align: center;
      padding: 3rem 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .event-section {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 1200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .event-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3b8d99;
    }

    .event-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .event-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


  </style>
</head>
